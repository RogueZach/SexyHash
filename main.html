<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hash Generator</title>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      min-height: 100vh;
      background: var(--primary-gradient);
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .main-title {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, #2c3e50, #3498db);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1s ease-out;
      text-align: center;
    }

    .sub-text {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 2rem;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
      animation: slideUp 0.8s ease-out;
      box-sizing: border-box;
    }

    input, textarea, button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      font-size: 1rem;
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    textarea:focus, input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
      transform: translateY(-2px);
    }

    button {
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .output {
      margin-top: 25px;
      word-break: break-all;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      font-family: 'SF Mono', 'Menlo', monospace;
      font-size: 0.9rem;
      border: 1px solid var(--glass-border);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Add subtle floating animation to the container */
    .container {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }
  </style>
</head>
<body>
  <div class="main-title">SexyHash</div>
  <div class="sub-text">123 123 123</div>
  <div class="container">
    <h1>SHA-256 Hash Generator</h1>
    <div class="shortcut-hint">Press Ctrl + Enter to generate hash</div>
    <textarea id="inputText" placeholder="Type your text here..."></textarea>
    <button onclick="generateHash()">Generate Hash</button>
    <div class="output" id="hashOutput"></div>
  </div>

  <script>
    async function generateHash() {
      const text = document.getElementById('inputText').value;
      if (!text) {
        document.getElementById('hashOutput').textContent = 'Please enter some text.';
        return;
      }

      // Encode text as UTF-8
      const encoder = new TextEncoder();
      const data = encoder.encode(text);

      // Generate SHA-256 hash
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);

      // Convert ArrayBuffer to hex string
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

      // Display the result with animation
      const output = document.getElementById('hashOutput');
      output.style.opacity = '0';
      setTimeout(() => {
        output.textContent = hashHex;
        output.style.opacity = '1';
      }, 200);
    }

    // Add keyboard shortcut listener
    document.getElementById('inputText').addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        generateHash();
      }
    });
  </script>
</body>
</html>
