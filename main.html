<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hash Generator</title>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      min-height: 100vh;
      background: var(--primary-gradient);
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-title {
      font-size: 2.5rem;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, #2c3e50, #3498db);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 3s ease-out;
      text-align: center;
      white-space: nowrap;
    }

    .sub-text {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 1rem;
      text-align: center;
      animation: pulse 2s ease-in-out infinite;
      animation-delay: 3s;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
      animation: slideUp 0.8s ease-out;
      box-sizing: border-box;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    .container.drag-over {
      background: rgba(255, 255, 255, 0.2);
      border: 2px dashed #3498db;
      transform: scale(1.02);
    }

    .drag-hint {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
      margin-top: 1rem;
      opacity: 0.7;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, #2c3e50, #3498db);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1s ease-out;
    }

    input, textarea, button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      font-size: 1rem;
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    textarea:focus, input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
      transform: translateY(-2px);
    }

    button {
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .output {
      margin-top: 25px;
      word-break: break-all;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      font-family: 'SF Mono', 'Menlo', monospace;
      font-size: 0.9rem;
      border: 1px solid var(--glass-border);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        opacity: 0.6;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        opacity: 0.6;
        transform: scale(1);
      }
    }

    /* Add subtle floating animation to the container */
    .container {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    .progress-container {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin: 1rem 0;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(45deg, #3498db, #2980b9);
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 0.8rem;
      color: #666;
      text-align: center;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="main-title">>s3xy_hash< (under construction)</div>
  <div class="sub-text">"Why are the popular, web-based solutions ugly and have complicated backends?"</div>
  <div class="container" id="dropZone">
    <h1>SHA-256 Hash Generator</h1>
    <div class="shortcut-hint">Press Ctrl + Enter to generate hash</div>
    <textarea id="inputText" placeholder="Type your text here..."></textarea>
    <button onclick="generateHash()">Generate Hash</button>
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText"></div>
    <div class="output" id="hashOutput"></div>
    <div class="drag-hint">Drag and drop a file here to generate its hash</div>
  </div>

  <script>
    async function generateHash() {
      const text = document.getElementById('inputText').value;
      if (!text) {
        document.getElementById('hashOutput').textContent = 'Please enter some text.';
        return;
      }

      // Encode text as UTF-8
      const encoder = new TextEncoder();
      const data = encoder.encode(text);

      // Generate SHA-256 hash
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);

      // Convert ArrayBuffer to hex string
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

      // Display the result with animation
      const output = document.getElementById('hashOutput');
      output.style.opacity = '0';
      setTimeout(() => {
        output.textContent = hashHex;
        output.style.opacity = '1';
      }, 200);
    }

    // Add keyboard shortcut listener
    document.getElementById('inputText').addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        generateHash();
      }
    });

    // Drag and drop functionality
    const dropZone = document.getElementById('dropZone');
    let isDraggingOver = false;

    // Prevent default drag behaviors
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, preventDefaults, false);
      document.body.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    // Handle drag enter and leave
    ['dragenter', 'dragover'].forEach(eventName => {
      dropZone.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
      dropZone.classList.add('drag-over');
    }

    function unhighlight(e) {
      dropZone.classList.remove('drag-over');
    }

    // Handle dropped files
    dropZone.addEventListener('drop', handleDrop, false);

    async function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;

      if (files.length > 0) {
        const file = files[0];
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const output = document.getElementById('hashOutput');

        // Show progress elements
        progressContainer.style.display = 'block';
        progressText.style.display = 'block';
        output.style.opacity = '0';

        try {
          const hash = await hashFile(file, (progress) => {
            const percent = Math.round(progress * 100);
            progressBar.style.width = `${percent}%`;
            progressText.textContent = `Hashing: ${percent}%`;
          });

          // Hide progress elements
          progressContainer.style.display = 'none';
          progressText.style.display = 'none';
          
          // Show result
          output.textContent = hash;
          output.style.opacity = '1';
        } catch (error) {
          output.textContent = 'Error: ' + error.message;
          output.style.opacity = '1';
          progressContainer.style.display = 'none';
          progressText.style.display = 'none';
        }
      }
    }

    async function hashFile(file, progressCallback) {
      const chunkSize = 1024 * 1024; // 1MB chunks
      const chunks = Math.ceil(file.size / chunkSize);
      let processed = 0;
      
      const hashBuffer = await crypto.subtle.digest('SHA-256', new Uint8Array(0));
      let hashArray = new Uint8Array(hashBuffer);

      for (let i = 0; i < chunks; i++) {
        const start = i * chunkSize;
        const end = Math.min(start + chunkSize, file.size);
        const chunk = file.slice(start, end);
        
        const arrayBuffer = await readChunk(chunk);
        const newHashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
        const newHashArray = new Uint8Array(newHashBuffer);
        
        // Combine hashes
        hashArray = combineHashes(hashArray, newHashArray);
        
        processed++;
        progressCallback(processed / chunks);
      }

      return Array.from(hashArray)
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }

    function readChunk(chunk) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => resolve(e.target.result);
        reader.onerror = (e) => reject(e);
        reader.readAsArrayBuffer(chunk);
      });
    }

    function combineHashes(hash1, hash2) {
      const combined = new Uint8Array(hash1.length);
      for (let i = 0; i < hash1.length; i++) {
        combined[i] = hash1[i] ^ hash2[i];
      }
      return combined;
    }
  </script>
</body>
</html>
